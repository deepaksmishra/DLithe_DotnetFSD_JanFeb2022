<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-shadow: 2px 2px;
}
h2 {
    text-shadow: 2px 2px red;
  }
  a {
    color: hotblue;
  }
  a:visited {
  color: rgb(13, 0, 128);
}

a:hover {
  color: rgb(217, 255, 0);
}


a:active {
  color: rgb(43, 255, 0);
}

a:link {
  background-color: rgb(37, 69, 247);
}

b:link, b:visited {
  background-color: #f44336;
  color: white;
  padding: 14px 25px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
}

b:hover, b:active {
  background-color: red;
}

</style>
</head>
<body>

<h1>Text-shadow effect</h1>
<h2> Testing the Text</h2>

<p><b><a href="google.com" target="_blank">Google.com</a></b></p>

<h2>Link Button</h2>

<p>A link styled as a button:</p>
<b href="amazon.com" target="_blank">Amazon website link</a>

</body>
</html>
